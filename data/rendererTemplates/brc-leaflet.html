                                            </div>

                                                            <input type="checkbox" id="date-selectall" name="date-selectall" checked="" />

                                                        </div>
                                                    </div>
                                                </li>

                                                            <input type="checkbox" id="neighborhood-selectall" name="neighborhood-selectall" checked="" />

                                                        </div>
                                                    </div>
                                                </li>

                                                        </div>
                                                    </div>
